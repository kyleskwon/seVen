<!DOCTYPE html>
<html ng-app="seven">
<head lang="en">
    <meta charset="UTF-8">
    <title>seVen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script><!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script><!-- ui-router -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script><!-- Firebase -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script><!-- AngularFire -->
    <script src="/scripts/app.js"></script>
</head>
<body>
<!--    <ui-view></ui-view>-->
    <!--Synchronize collections as arrays-->
    <!-- push a new message onto the array -->
    <div ng-controller="TaskCtrl">
        <form ng-submit="addTask()">
          <input ng-model="newTaskText" />
          <button type="submit">Add Task</button>
        </form>
        <ul>
          <li ng-repeat="task in tasks">
            <input ng-model="task.text" ng-change="tasks.$save(task)" />
            <button ng-click="tasks.$remove(task)">Delete</button>
          </li>
        </ul>
        <ul>
            
    <h2>Current Tasks</h2>
        <div ng-repeat="task in tasks">
            {{ task.text }}
<!--            <button ng-click="tasks.$remove(task)">x</button>-->
<!--            Task data located at node /tasks/{{ task.$id }}-->
            <hr/>
        </div>
        <pre>{{ tasks | json }}</pre>
    </div>
</body>
</html>
